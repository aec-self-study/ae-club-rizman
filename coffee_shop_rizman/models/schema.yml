version: 2

models:
  - name: customers
    description: "list of customers and basic facts about their orders"
    columns:
      - name: id
        description: "unique customer identifier"
        tests:
          - unique
          - not_null
      - name: total_orders
        description: "total orders made lifetime by customer"
        tests:
          - not_null
      - name: form_respondents
        description: "aggregation of form responses"

sources:
  - name: coffee_shop
    project: analytics-engineers-club
    tables:
      - name: customers
        columns: 
          - name: id
            tests: 
              - unique
              - not_null
      - name: orders
        columns: 
          - name: id
            tests: 
              - unique
              - not_null
      - name: order_items
        columns: 
          - name: id
            tests: 
              - unique
              - not_null
      - name: product_prices
        columns: 
          - name: id
            tests: 
              - unique
              - not_null
      - name: products
        columns: 
          - name: id
            tests: 
              - unique
              - not_null
            name: category
            tests:
              - accepted_values:
                  values: ['coffee beans','brewing supplies', 'merch']
  - name: web_tracking
    project: analytics-engineers-club
    tables:
      - name: pageviews
        columns: 
          - name: id
            tests: 
              - unique
              - not_null
  - name: advanced_dbt_examples
    project: analytics-engineers-club
    tables:
      - name: form_events